<!DOCTYPE html>
<html>
<meta charset="utf-8"></meta>
    <head>
        <title>OpenSpritz</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="spritz.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
        <link href='style.css' rel='stylesheet' type='text/css'>

        <script>
        $(document).ready(function() {
            $('#sub').click(function () {
                clearTimeouts();
                var valueSelected = $("#selector").val();
                var input = $('textarea#spritz_me').val();
                spritzify(input, '#result', valueSelected);
            });
        });
        </script>

    </head>

    <body>
        <div id="container">

            <div id="guide_top">
――――――――――<span id="notch">ф</span>―――――――――――
            </div>

            <div id="result">
                Input some text.
            </div>

            <div id="guide_bottom">
――――――――――――――――――――――
            </div>

            <select id="selector" selected="600">
              <option value="100">100wpm</option>
              <option value="200">200wpm</option>
              <option value="300">300wpm</option>
              <option value="400">400wpm</option>
              <option value="500">500wpm</option>
              <option selected="selected" value="600">600wpm</option>
              <option value="700">700wpm</option>
              <option value="800">800wpm</option>
              <option value="900">900wpm</option>
              <option value="1000">1000wpm</option>
            </select><br>
            <textarea style="display:block;width:700px;height:300px" id="spritz_me"></textarea><br>
            <button id="sub">Spritz Me!</button>

        </div>
    </body>
</html>
